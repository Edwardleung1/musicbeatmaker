<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Music</title>
  </head>
  <body>
    <!--Whole app inside a container-->
    <div class="app">
      <!--Header-->
      <header>
        <!--H1 Heading-->
        <h1>Tap Music</h1>
        <p>Make music sounds with only one tap</p>
      </header>
      <!--Visual pop up on screen (colorful balls)-->
      <div class="visual"></div>
      <!--Pads, the clickable things-->
      <div class="pads">
        <!--Pad one-->
        <div class="pad1"></div>
        <!--Pad two-->
        <div class="pad2"></div>
        <!--Pad three-->
        <div class="pad3"></div>
        <!--Pad four-->
        <div class="pad4"></div>
        <!--Pad five-->
        <div class="pad5"></div>
        <!--Pad six-->
        <div class="pad6"></div>
      </div>
    </div>
  </body>
</html>
