<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <!--Whole app inside a container-->
    <div class="app">
      <!--Header-->
      <header>
        <!--H1 Heading-->
        <h1>Tap Music</h1>
        <p>Make music sounds with only one tap</p>
      </header>
      <!--Visual pop up on screen (colorful balls)-->
      <div class="visual"><h1>Visual</h1></div>
      <!--Pads, the clickable things-->
      <div class="pads">
        <!--Pad one-->
        <div class="pad1">
          <audio src="sounds/bubbles.mp3"></audio>
        </div>
        <!--Pad two-->
        <div class="pad2">
          <audio src="sounds/clay.mp3"></audio>
        </div>
        <!--Pad three-->
        <div class="pad3">
          <audio src="sounds/confetti.mp3"></audio>
        </div>
        <!--Pad four-->
        <div class="pad4">
          <audio src="sounds/glimmer.mp3"></audio>
        </div>
        <!--Pad five-->
        <div class="pad5">
          <audio src="sounds/moon.mp3"></audio>
        </div>
        <!--Pad six-->
        <div class="pad6">
          <audio src="sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
